<head>
  <title>busICT</title>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
</head>

<body>
  <div id="container" class="container-fluid">
      
    <nav id="menu" class="navbar navbar-default" role="navigation">
        <span class="pull-right navbar-brand">#busICT</span>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                role="button" aria-haspopup="true" aria-expanded="false">Routes <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    {{#each routes}}
                    <li><a href="#" data-id="{{id}}" class="route-link">
                        <span class="glyphicon glyphicon-unchecked" aria-hidden="true" id="route-{{id}}-icon"></span>
                        {{name}}
                    </a></li>
                    {{/each}}
                </ul>
            </li>
        </ul>
    </nav> 

  <div class="panel" id="route-selector">
     <div class="panel-head">
        <h2 class="panel-title">Select a Route:</h2>
      </div>
      <div class="panel-body">
        <ul class="list-group">
            {{#each routes}}
                <li class="list-group-item route-button">
                    <a href="#" data-id="{{id}}">{{name}}</a>
                </li>
            {{/each}}
        </ul>
    </div>
  </div>
    {{> map}}
  </div>
</body>

<template name="map">
  <div id="map" class="map"></div>
</template>
